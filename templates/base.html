<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}My Inventory App{% endblock %}</title>

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Manifest Link -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

</head>

<body>

    

    <!-- Add your navbar here -->
           <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/add">Add</a></li>
            <li><a class="dropdown-item" href="/team">View Team</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search" action="/team" method="get">
        <input class="form-control me-2" type="search" name="type1" placeholder="Primary Type" aria-label="Search"/>
        <input class="form-control me-2" type="search" name="type2" placeholder="Secondary Type" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
        
      </form>
    </div>
  </div>
</nav>


    <!-- Container for content -->

    <div class="container mt-4">

        {% block content %}

        {% endblock %}

    </div>

    <!-- Footer -->

    <div class="container"> 
      <footer class="py-3 my-4"> 
        <ul class="nav justify-content-center border-bottom pb-3 mb-3"> 
          <li 
            class="nav-item"> <a href="#" class="nav-link px-2 text-body-secondary">Home</a> 
          </li> 

          <li 
            class="nav-item"> <a href="#" class="nav-link px-2 text-body-secondary">Features</a> 
          </li> 

          <li 
            class="nav-item"> <a href="#" class="nav-link px-2 text-body-secondary">Pricing</a> 
          </li> 

          <li 
            class="nav-item"> <a href="#" class="nav-link px-2 text-body-secondary">FAQs</a>
          </li> 
          <li 
            class="nav-item"> <a href="#" class="nav-link px-2 text-body-secondary">About</a> 
          </li> 
          </ul> <p class="text-center text-body-secondary">Â© 2025 Company, Inc</p> </footer> </div> <div class="b-example-divider"></div>

    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Register Service Worker -->
    <script>

      if ('serviceWorker' in navigator) {

        window.addEventListener('load', () => {

          navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}")

            .then((reg) => console.log('Service worker registered.', reg))

            .catch((err) => console.log('Service worker registration failed:', err));

        });

      }

    </script>
</body>

</html>
